<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Predictor</title>
    <style>
      body {
        background-image: url("https://wallpaperbat.com/img/405394-ranch-landscapes-wallpaper-top-free-ranch-landscapes.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        border-radius: 15px;
        width: 30rem;
      }

      .title-box {
        /* background-color: #b1e355; */
        text-align: center;
        margin-bottom: 20px;
        border-radius: 15px;
      }
      .title {
        color:  #022318;
        font-size: 2.5rem;
        font-weight: bold;
      }
      .form-box {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .form-group {
        display: flex;
        justify-content: center;
        gap: 50px;
      }
      .preval {
        color: #022318;
        font-weight: bold;
      }
      .label {
        text-align: center;
        color: #022318;
        font-weight: bold;
        width: 120px;
        border-radius: 40px;
        word-spacing: 20px;
        padding-top: 6px;
      }
      .pre {
        color: #022318;
        font-weight: bold;
        width: 120px;
        border-radius: 40px;
        word-spacing: 20px;
        padding-top: 6px;
      }
      .input {
        text-align: center;
        background-color: rgba(144, 238, 144, 0.8);
        padding: 10px;
        padding-left: 7px;
        border: 0px;
        border-radius: 5px;
        font-size: 16px;
        height: 10px;
        color: #022318;
        width: 14rem;
        margin-left: 40px;
      }

      .input::placeholder {
        color: black;
      }
      .ans {
        background-color: rgba(135, 206, 235, 0.8);
        padding: 9px;
        border: 0px;
        border-radius: 49px;
        font-size: 16px;
        color:  #022318;
        margin: auto;
        font-weight: 800;
      }
      .input:hover {
        background-color: rgba(34, 139, 34, 0.8);
        transition: all 0.3s ease;
      }

      .submit-button {
        padding: 10px;
        background-color: #30c64b;
        border: 0px;
        border-radius: 10px;
        font-size: 16px;
        display: flex;
        color: white;
        font-weight: bold;
        margin: auto;
      }

      .submit-button:hover {
        background-color: #228b22;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <form action="#" method="POST">
      <div class="container">
        <div class="title-box">
          <h1 class="title">CROP PREDICTOR</h1>
        </div>
        <div class="form-box">
          <div class="form-group">
            <label for="nitrogen" class="label">NITROGEN:</label>
            <input
              type="text"
              class="input"
              id="nitrogen"
              name="n"
              placeholder=" 0 - 140"
              required
              min="0"
              max="140"
              oninput="validateInput(this)"
            />
          </div>
          <div class="form-group">
            <label for="phosphorus" class="label">PHOSPHORUS:</label>
            <input
              type="text"
              class="input"
              id="phosphorus"
              name="p"
              placeholder="5 - 145"
              required
              min="5"
              max="145"
              oninput="validateInput(this)"
            />
          </div>
          <div class="form-group">
            <label for="potassium" class="label">POTASSIUM:</label>
            <input
              type="text"
              class="input"
              id="potassium"
              name="k"
              placeholder="5 - 205"
              required
              min="5"
              max="205"
              oninput="validateInput(this)"
            />
          </div>
          <div class="form-group">
            <label for="temperature" class="label">TEMPERATURE:</label>
            <input
              type="text"
              class="input"
              id="temperature"
              name="t"
              placeholder="8.8 - 43.6"
              required
              min="8.8"
              max="43.6"
              oninput="validateInput(this)"
            />
          </div>
          <div class="form-group">
            <label for="humidity" class="label">HUMIDITY:</label>
            <input
              type="text"
              class="input"
              id="humidity"
              name="h"
              placeholder=" 14.2 - 99.98"
              required
              min="14.2"
              max="99.98"
              oninput="validateInput(this)"
            />
          </div>
          <div class="form-group">
            <label for="ph" class="label">PH:</label>
            <input
              type="text"
              class="input"
              id="ph"
              name="ph"
              placeholder="3.5 - 9.9"
              required
              min="3.5"
              max="9.9"
              oninput="validateInput(this)"
            />
          </div>
          <div class="form-group">
            <label for="rainfall" class="label">RAINFALL:</label>
            <input
              type="text"
              class="input"
              id="rainfall"
              name="rf"
              placeholder=" 20.21 - 298.5"
              required
              min="20.21"
              max="298.5"
              oninput="validateInput(this)"
            />
          </div>
        </div>
        <button type="submit" class="submit-button" id="button">PREDICT</button>
      </div>
    </form>

    <script>
    function validateInput(input) {
      const min = parseFloat(input.getAttribute('min'));
      const max = parseFloat(input.getAttribute('max'));
      const value = parseFloat(input.value);
      if (isNaN(value) || value < min || value > max) {
        input.setCustomValidity(`Please enter a value between ${min} and ${max}`);
      } else {
        input.setCustomValidity('');
      }
    }
  </script>
  </body>
</html>
